<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Play Your Dream Song</h1>
        </div>
        <div>
            <img width="650px" src="image/drum.png" alt="">
        </div>
        <div class="keypad-container">
            <div class="key" id="btn-1">A</div>
            <audio id="au-1" src="audio/boom.wav"></audio>

            <div id="btn-2" class="key">S</div>
            <audio id="au-2" src="audio/clap.wav"></audio>

            <div id="btn-3" class="key">D</div>
            <audio  id="au-3" src="audio/hihat.wav"></audio>

            <div id="btn-4" class="key">F</div>
            <audio  id="au-4" src="audio/kick.wav"></audio>

            <div id="btn-5" class="key">G</div>
            <audio  id="au-5" src="audio/openhat.wav"></audio>

            <div id="btn-6" class="key">H</div>
            <audio  id="au-6" src="audio/ride.wav"></audio>

            <div id="btn-7" class="key">J</div>
            <audio  id="au-7" src="audio/snare.wav"></audio>

            <div id="btn-8" class="key">K</div>
            <audio  id="au-8" src="audio/tink.wav"></audio>

            <div id="btn-9" class="key">L</div>
            <audio  id="au-9" src="audio/tom.wav"></audio>
        </div>
    </div>
    <script src="drum.js"></script>
</body>
</html>
